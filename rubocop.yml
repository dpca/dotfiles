AllCops:
  TargetRubyVersion: 2.3

Style/DotPosition:
  Enabled: true
  EnforcedStyle: trailing

Style/SignalException:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  Enabled: true
  EnforcedStyleForMultiline: comma

Style/FrozenStringLiteralComment:
  Enabled: false
